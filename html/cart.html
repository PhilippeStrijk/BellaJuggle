{% extends "base.html" %}
{% block content %}
<div class="container cart-page">
  <main class="main-content">
    <h2>Your Cart</h2>

    <div class="cart-items">
      <div class="cart-item">
        <div class="item-details">
          <img src="placeholder.png" alt="Product Name" class="cart-item-image">
          <div class="item-info">
            <h4>Product Name</h4>
            <p>Price: <span class="price">$25.00</span></p>
          </div>
        </div>
        <div class="item-quantity">
          <input type="number" value="1" min="1">
        </div>
        <div class="item-total">
          $25.00
        </div>
        <button class="remove-item">Remove</button>
      </div>

      <div class="cart-item">
        <div class="item-details">
          <img src="placeholder.png" alt="Another Product" class="cart-item-image">
          <div class="item-info">
            <h4>Another Product</h4>
            <p>Price: <span class="price">$50.00</span></p>
          </div>
        </div>
        <div class="item-quantity">
          <input type="number" value="2" min="1">
        </div>
        <div class="item-total">
          $100.00
        </div>
        <button class="remove-item">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <div class="summary-line">
        <span>Subtotal</span>
        <span>$125.00</span>
      </div>
      <div class="summary-line">
        <span>Shipping</span>
        <span>$10.00</span>
      </div>
      <div class="summary-line total">
        <span>Total</span>
        <span>$135.00</span>
      </div>
      <button class="checkout-button">Proceed to Checkout</button>
      <div class="continue-shopping">
        <a href="{{ url_for('shop') }}">Continue Shopping</a>
      </div>
    </div>
  </main>
</div>
{% endblock %}
