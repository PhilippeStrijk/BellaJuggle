<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BellaJuggle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
<script src="{{ url_for('static', filename='js/price-filter.js') }}"></script>

</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo-link">
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="BellaJuggle Logo" class="logo" />
      </a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="{{ url_for('shop') }}">Shop</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('contact') }}">Contact</a></li>
          <li><a href="{{ url_for('cart') }}">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 BellaJuggle. All rights reserved.</p>
    </div>
  </footer>
      {% block scripts %}{% endblock %}
</body>
</html>
