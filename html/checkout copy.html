{% extends "base.html" %}
{% block content %}
    <h2>Checkout</h2>

    <form id="checkout-form" novalidate>
      <fieldset>
        <legend>Billing Information</legend>

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </fieldset>

      <fieldset>
        <legend>Payment Information</legend>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" required placeholder="1234 5678 9012 3456" />

        <label for="expiryDate">Expiry Date (MM/YY)</label>
        <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" placeholder="MM/YY" required />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required placeholder="123" />
      </fieldset>

      <button type="submit" class="checkout-button">Place Order</button>
    </form>

    <div id="message" role="alert" aria-live="polite" style="margin-top:1rem;"></div>

  {% endblock %}
  {% block scripts %}
  <script src="../static/js/checkout.js"></script>

{% endblock %}
